<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Pectrus</title>

	<h:outputStylesheet library="pectrus" name="styles/custom.css" />
	<h:outputStylesheet library="pectrus" name="styles/layout.css" />
	<h:outputStylesheet library="pectrus" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="pectrus" name="javascripts/app.js" />
</h:head>

<h:body>

	<p:growl id="mensagens" autoUpdate="true"/>
	
	<header class="aw-topbar">
		<h:graphicImage library="pectrus" name="images/logo.png" />
		
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">

		<nav class="aw-menu">
			<ul>
				<li>
					<h:link><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
				</li>
				<li class="is-selected">
					<h:link><i class="fa  fa-fw  fa-user"></i>Candidatos</h:link>
				</li>
				<li>
					<h:link><i class="fa  fa-fw  fa-file-text"></i>Votar</h:link>
				</li>
				<li>
					<h:link><i class="fa  fa-fw  fa-cog"></i>Sair</h:link>
				</li>
			</ul>
		</nav>

	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="corpo" />
	</section>
	
</h:body>

</html>
