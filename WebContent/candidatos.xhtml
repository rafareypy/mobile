<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="layout.xhtml">
	<ui:define name="corpo">
		<h1 class="aw-page-title">Candidatos</h1>

		<h:form id="form">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Avaliacao Rapida" style="width: auto"
						oncomplete="PF('avaliacaoDialog').show()"
						action="#{candidatosManager.avaliacaoDialog}"
						process="@this" >
						<p:resetInput target="frm:avaliacaoDialog" />
					</p:commandButton>
				
				
					<p:commandButton value="Novo Candidato" 
						action="#{candidatosManager.avaliacao}"  
						process="@this"
						/>
				</p:toolbarGroup>
			</p:toolbar>


			<p:dataTable value="#{candidatosManager.parceiros}" var="parceiro"
				selectionMode="single" selection="#{candidatosManager.parceiroEdicao}"
				rowKey="#{parceiro.parId}" style="margin-top: 20px">
				<p:column headerText="Codigo">
					<h:outputText value="#{parceiro.parId}" />
				</p:column>
				<p:column headerText="Nome" priority="3">
					<h:outputText value="#{parceiro.parNomeFantasia}" />
				</p:column>
				<p:column headerText="Responsavel" priority="6">
					<h:outputText value="#{parceiro.parNomeRazaoSocial}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton icon="ui-icon-pencil" value="Editar" 
						action="votacao?faces-redirect=true"
					/>
				</f:facet>
			</p:dataTable>

			<p:dialog widgetVar="avaliacaoDialog" id="avaliacaoDialog"
				header="Novo Candidato" resizable="false" responsive="true">
				
				<h:panelGroup id="novoCandidatoPanel" layout="block" styleClass="ui-fluid">
					<p:messages autoUpdate="false" />
				
					<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-4, ui-grid-col-8">
						
						
					</p:panelGrid>
				</h:panelGroup>
				
				
			</p:dialog>


		</h:form>


	</ui:define>

   	</ui:composition>
</html>
